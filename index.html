<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Neon Racer: Garage & Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --bg: #0f0f1a;
            --panel: #1a1a2e;
            --text: #ffffff;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Orbitron', sans-serif;
            color: var(--text);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- UI SCREENS --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 15, 26, 0.95);
            z-index: 100;
            transition: opacity 0.3s;
        }

        .hidden { display: none !important; }

        h1 { font-size: 3rem; text-shadow: 0 0 20px var(--primary); margin-bottom: 10px; text-align: center;}
        h2 { color: var(--primary); margin-bottom: 20px; }
        p { font-size: 1.2rem; color: #aaa; }

        .btn {
            background: linear-gradient(45deg, var(--secondary), #ff5e00);
            border: none;
            padding: 15px 40px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px var(--secondary);
            transition: transform 0.2s;
            text-transform: uppercase;
        }
        .btn:hover { transform: scale(1.05); }
        .btn:active { transform: scale(0.95); }
        .btn-secondary { background: linear-gradient(45deg, #444, #666); box-shadow: none; }

        /* --- HUD --- */
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
            pointer-events: none;
        }
        .stat-box {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            font-size: 1.2rem;
        }

        /* --- GAME AREA --- */
        .gameArea {
            width: 400px;
            height: 100vh;
            background: #16161d;
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--primary);
            border-right: 5px solid var(--primary);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }

        .line {
            width: 10px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            left: 195px;
        }

        /* --- CAR DESIGN --- */
        .car, .enemy {
            width: 50px;
            height: 90px;
            position: absolute;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
            transition: background 0.3s;
        }

        /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –¥–∏–∑–∞–π–Ω –∫—É–∑–æ–≤–∞ —á–µ—Ä–µ–∑ CSS */
        .car-body {
            width: 100%; height: 100%;
            position: relative;
            border-radius: 10px 10px 5px 5px;
            overflow: hidden;
        }
        /* –°—Ç–µ–∫–ª–æ */
        .car-body::after {
            content: ''; position: absolute;
            top: 20%; left: 10%; width: 80%; height: 25%;
            background: rgba(0,0,0,0.6);
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        /* –§–∞—Ä—ã */
        .car-lights {
            position: absolute; top: 5px; left: 5px;
            width: 10px; height: 5px;
            background: #ffeb3b;
            box-shadow: 30px 0 0 #ffeb3b, 0 0 10px #ffeb3b;
            border-radius: 2px;
        }
        /* –ó–∞–¥–Ω–∏–µ —Ñ–æ–Ω–∞—Ä–∏ */
        .car-tail {
            position: absolute; bottom: 5px; left: 5px;
            width: 10px; height: 5px;
            background: #ff0000;
            box-shadow: 30px 0 0 #ff0000, 0 0 5px #ff0000;
            border-radius: 2px;
        }

        /* --- GARAGE / SHOP --- */
        .garage-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
        .car-card {
            background: var(--panel);
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            width: 150px;
            transition: 0.3s;
        }
        .car-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .car-card.selected { border-color: var(--secondary); box-shadow: 0 0 20px var(--secondary); }
        .car-card.locked { opacity: 0.6; }
        
        .preview-car {
            width: 50px; height: 90px;
            margin: 0 auto 10px;
            border-radius: 10px;
            position: relative;
        }

        .stats-info { font-size: 0.9rem; color: #888; margin-top: 5px; }
        .price-tag { color: #ffd700; font-weight: bold; }

        /* Pause Menu Overlay */
        .pause-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<!-- PWA Meta Tags -->
<meta name="theme-color" content="#00f2ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body>

    <!-- HUD (–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã) -->
    <div class="hud hidden" id="gameHUD">
        <div class="stat-box">–°—á–µ—Ç: <span id="scoreVal">0</span></div>
        <div class="stat-box">–£—Ä–æ–≤–µ–Ω—å: <span id="levelVal">1</span></div>
        <div class="stat-box" style="color: #ffd700">üí∞ <span id="moneyVal">0</span></div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
    <div class="gameArea" id="gameArea"></div>

    <!-- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
    <div class="screen" id="mainMenu">
        <h1>NEON RACER</h1>
        <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –°—Ç—Ä–µ–ª–∫–∏ ‚¨ÖÔ∏è ‚û°Ô∏è | –ü–∞—É–∑–∞: P</p>
        <button class="btn" onclick="goToGarage()">–ì–∞—Ä–∞–∂</button>
        <button class="btn" onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <!-- –ì–ê–†–ê–ñ / –ú–ê–ì–ê–ó–ò–ù -->
    <div class="screen hidden" id="garageScreen">
        <h2>–ì–ê–†–ê–ñ</h2>
        <div class="stat-box" style="margin-bottom: 20px; color: #ffd700">–ë–∞–ª–∞–Ω—Å: <span id="garageMoney">0</span> üí∞</div>
        
        <div class="garage-container" id="carList">
            <!-- –ú–∞—à–∏–Ω—ã –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>

        <button class="btn btn-secondary" onclick="showScreen('mainMenu')">–ù–∞–∑–∞–¥</button>
    </div>

    <!-- –ú–ï–ù–Æ –ü–ê–£–ó–´ -->
    <div class="pause-overlay hidden" id="pauseMenu">
        <h2>–ü–ê–£–ó–ê</h2>
        <button class="btn" onclick="togglePause()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        <button class="btn btn-secondary" onclick="quitGame()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>

    <!-- GAME OVER -->
    <div class="screen hidden" id="gameOverScreen">
        <h1 style="color: var(--secondary)">–ê–í–ê–†–ò–Ø!</h1>
        <p>–°—á–µ—Ç: <span id="finalScore">0</span></p>
        <p>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: <span id="earnedMoney">0</span> üí∞</p>
        <button class="btn" onclick="startGame()">–ó–∞–Ω–æ–≤–æ</button>
        <button class="btn btn-secondary" onclick="quitGame()">–ú–µ–Ω—é</button>
    </div>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò –î–ê–ù–ù–´–ï ---
        const carsData = [
            { id: 0, name: "–°—Ç–∞—Ä—Ç", price: 0, color: "#3498db", speed: 0, owned: true },
            { id: 1, name: "–°–ø–∞–π–¥–µ—Ä", price: 500, color: "#e74c3c", speed: 1, owned: false },
            { id: 2, name: "–¢–µ–Ω—å", price: 1000, color: "#2c3e50", speed: 2, owned: false },
            { id: 3, name: "–ó–æ–ª–æ—Ç–æ", price: 2500, color: "#f1c40f", speed: 3, owned: false },
            { id: 4, name: "–ù–µ–æ–Ω", price: 5000, color: "#00f2ff", speed: 4, owned: false }
        ];

        let gameState = {
            money: 0,
            selectedCarId: 0,
            isPlaying: false,
            isPaused: false,
            score: 0,
            level: 1,
            speed: 5
        };

        let animationId = null;
        let keys = { 
            ArrowLeft: false, 
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false 
        };
        let player = { x: 0, y: 0 };
        let enemies = [];
        let lines = [];

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        window.onload = () => {
            loadProgress();
            updateGarageUI();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (keys.hasOwnProperty(e.code)) {
                    keys[e.code] = true;
                }
                if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
                    togglePause();
                }
            });

            document.addEventListener('keyup', (e) => {
                if (keys.hasOwnProperty(e.code)) {
                    keys[e.code] = false;
                }
            });
        };

        function loadProgress() {
            const saved = localStorage.getItem('neonRacerSave');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.money = data.money || 0;
                gameState.selectedCarId = data.selectedCarId || 0;
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É–ø–ª–µ–Ω–Ω—ã–µ –º–∞—à–∏–Ω—ã
                if (data.ownedCars) {
                    data.ownedCars.forEach(id => {
                        const car = carsData.find(c => c.id === id);
                        if (car) car.owned = true;
                    });
                }
            }
            updateMoneyUI();
        }

        function saveProgress() {
            const ownedIds = carsData.filter(c => c.owned).map(c => c.id);
            const data = {
                money: gameState.money,
                selectedCarId: gameState.selectedCarId,
                ownedCars: ownedIds
            };
            localStorage.setItem('neonRacerSave', JSON.stringify(data));
        }

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø –ü–û –≠–ö–†–ê–ù–ê–ú ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            if (id) {
                document.getElementById(id).classList.remove('hidden');
            }
            
            const hud = document.getElementById('gameHUD');
            if (id === 'gameOverScreen' || id === 'mainMenu' || id === 'garageScreen') {
                hud.classList.add('hidden');
            }
        }

        function goToGarage() {
            updateGarageUI();
            showScreen('garageScreen');
        }

        function quitGame() {
            cancelAnimationFrame(animationId);
            gameState.isPlaying = false;
            gameState.isPaused = false;
            document.getElementById('pauseMenu').classList.add('hidden');
            document.getElementById('gameArea').innerHTML = '';
            showScreen('mainMenu');
        }

        // --- –ú–ê–ì–ê–ó–ò–ù ---
        function updateGarageUI() {
            document.getElementById('garageMoney').innerText = gameState.money;
            const list = document.getElementById('carList');
            list.innerHTML = '';

            carsData.forEach(car => {
                const div = document.createElement('div');
                div.className = `car-card ${car.id === gameState.selectedCarId ? 'selected' : ''} ${!car.owned ? 'locked' : ''}`;
                div.onclick = () => selectOrBuyCar(car.id);
                
                div.innerHTML = `
                    <div class="preview-car" style="background: ${car.color}">
                        <div class="car-lights"></div><div class="car-tail"></div>
                    </div>
                    <div style="font-weight:bold">${car.name}</div>
                    ${car.owned 
                        ? `<div class="stats-info">–í—ã–±—Ä–∞–Ω–æ</div>` 
                        : `<div class="price-tag">${car.price} üí∞</div>`
                    }
                `;
                list.appendChild(div);
            });
        }

        function selectOrBuyCar(id) {
            const car = carsData.find(c => c.id === id);
            if (car.owned) {
                gameState.selectedCarId = id;
                saveProgress();
                updateGarageUI();
            } else {
                if (gameState.money >= car.price) {
                    gameState.money -= car.price;
                    car.owned = true;
                    gameState.selectedCarId = id;
                    saveProgress();
                    updateGarageUI();
                    updateMoneyUI();
                } else {
                    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!");
                }
            }
        }

        function updateMoneyUI() {
            const moneyEl = document.getElementById('moneyVal');
            if (moneyEl) {
                moneyEl.innerText = gameState.money;
            }
        }

        // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
        function startGame() {
            const area = document.getElementById('gameArea');
            area.innerHTML = '';
            enemies = [];
            lines = [];
            
            gameState.score = 0;
            gameState.level = 1;
            gameState.speed = 5 + (carsData[gameState.selectedCarId].speed || 0);
            gameState.isPlaying = true;
            gameState.isPaused = false;

            document.getElementById('pauseMenu').classList.add('hidden');
            document.getElementById('gameHUD').classList.remove('hidden');
            showScreen(''); // –°–∫—Ä—ã—Ç—å –≤—Å–µ –º–µ–Ω—é

            // –°–æ–∑–¥–∞–µ–º –¥–æ—Ä–æ–≥—É
            for (let i = 0; i < 6; i++) {
                let line = document.createElement('div');
                line.className = 'line';
                line.y = i * 150;
                line.style.top = line.y + 'px';
                area.appendChild(line);
                lines.push(line);
            }

            // –°–æ–∑–¥–∞–µ–º –∏–≥—Ä–æ–∫–∞
            const carData = carsData[gameState.selectedCarId];
            let car = document.createElement('div');
            car.className = 'car';
            car.innerHTML = `<div class="car-body" style="background:${carData.color}"><div class="car-lights"></div><div class="car-tail"></div></div>`;
            car.style.left = '175px';
            car.style.bottom = '100px';
            area.appendChild(car);

            player.x = car.offsetLeft;
            player.y = car.offsetTop;
            player.element = car;

            // –°–æ–∑–¥–∞–µ–º –≤—Ä–∞–≥–æ–≤
            for (let i = 0; i < 3; i++) {
                createEnemy(i * 300);
            }

            updateHUD();
            gamePlay();
        }

        function createEnemy(offsetY = -300) {
            const area = document.getElementById('gameArea');
            let enemy = document.createElement('div');
            enemy.className = 'enemy';
            // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç –≤—Ä–∞–≥–∞
            const colors = ['#e74c3c', '#8e44ad', '#27ae60', '#d35400'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            enemy.innerHTML = `<div class="car-body" style="background:${randomColor}"><div class="car-lights"></div><div class="car-tail"></div></div>`;
            
            enemy.y = offsetY;
            enemy.style.top = enemy.y + 'px';
            enemy.style.left = Math.floor(Math.random() * 350) + 'px';
            area.appendChild(enemy);
            enemies.push(enemy);
        }

        function gamePlay() {
            if (!gameState.isPlaying) return;
            if (gameState.isPaused) {
                animationId = requestAnimationFrame(gamePlay);
                return;
            }

            const area = document.getElementById('gameArea');
            const road = area.getBoundingClientRect();

            // –î–≤–∏–∂–µ–Ω–∏–µ –ª–∏–Ω–∏–π
            lines.forEach(line => {
                line.y += gameState.speed;
                if (line.y > 700) line.y -= 750;
                line.style.top = line.y + 'px';
            });

            // –î–≤–∏–∂–µ–Ω–∏–µ –≤—Ä–∞–≥–æ–≤ –∏ –∫–æ–ª–ª–∏–∑–∏–∏
            enemies.forEach((enemy, index) => {
                if (isCollide(player.element, enemy)) {
                    gameOver();
                    return;
                }
                enemy.y += gameState.speed;
                if (enemy.y > 750) {
                    enemy.y = -300;
                    enemy.style.left = Math.floor(Math.random() * 350) + 'px';
                    gameState.score += 10; // –û—á–∫–∏ –∑–∞ –æ–±–≥–æ–Ω
                }
                enemy.style.top = enemy.y + 'px';
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            if (keys.ArrowLeft && player.x > 0) player.x -= 5;
            if (keys.ArrowRight && player.x < (road.width - 50)) player.x += 5;
            
            player.element.style.left = player.x + 'px';

            // –£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            if (gameState.score > gameState.level * 500) {
                gameState.level++;
                gameState.speed += 0.5;
            }

            gameState.score++;
            updateHUD();
            animationId = requestAnimationFrame(gamePlay);
        }

        function isCollide(a, b) {
            const aRect = a.getBoundingClientRect();
            const bRect = b.getBoundingClientRect();
            // –£–º–µ–Ω—å—à–∞–µ–º —Ö–∏—Ç–±–æ–∫—Å –Ω–µ–º–Ω–æ–≥–æ –¥–ª—è —á–µ—Å—Ç–Ω–æ—Å—Ç–∏
            const padding = 10; 
            return !(
                (aRect.bottom - padding) < (bRect.top + padding) || 
                (aRect.top + padding) > (bRect.bottom - padding) || 
                (aRect.right - padding) < (bRect.left + padding) || 
                (aRect.left + padding) > (bRect.right - padding)
            );
        }

        function updateHUD() {
            document.getElementById('scoreVal').innerText = gameState.score;
            document.getElementById('levelVal').innerText = gameState.level;
            document.getElementById('moneyVal').innerText = gameState.money;
        }

        function gameOver() {
            gameState.isPlaying = false;
            const earned = Math.floor(gameState.score / 10); // 1 –º–æ–Ω–µ—Ç–∞ –∑–∞ 10 –æ—á–∫–æ–≤
            gameState.money += earned;
            saveProgress();
            
            document.getElementById('finalScore').innerText = gameState.score;
            document.getElementById('earnedMoney').innerText = earned;
            showScreen('gameOverScreen');
        }

        // --- –ü–ê–£–ó–ê ---
        function togglePause() {
            if (!gameState.isPlaying) return;
            gameState.isPaused = !gameState.isPaused;
            const menu = document.getElementById('pauseMenu');
            if (gameState.isPaused) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        }
    </script>

</script>
